<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition duration-500">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-black dark:text-black mb-6">To-Do List</h1>
        <div class="flex justify-center mb-6">
            <button id="theme-toggle" class="p-2 bg-gray-200 dark:bg-gray-700 rounded-full text-gray-800 dark:text-gray-200 focus:outline-none transition duration-500">
                <i class="fas fa-sun"></i>
            </button>
        </div>
        <form id="task-form" class="flex justify-center mb-6">
            <input type="text" id="task-input" class="p-2 w-full max-w-lg rounded-l-lg border-2 border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200 focus:outline-none" placeholder="Add a new task">
            <button type="submit" class="p-2 bg-blue-500 text-white rounded-r-lg hover:bg-blue-700 transition duration-300"><i class="fa-solid fa-calendar-plus"></i></button>
        </form>
        <ul id="task-list" class="max-w-lg mx-auto bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
